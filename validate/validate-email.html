<html>
<head>
    <title>Email-validointi</title>
    <style>
    .validation-results { color: red; }
    </style>
</head>
<body>

    <label for="emailTxt">Email:</label><br>
    <input id="emailTxt" type="text" placeholder="syötä sähköpostiosoite" onkeyup="myValidation(this.value)">

    <div class="validation-results">
        <p id="regex"></p>
    </div>
    <script>
        
        function myValidation(str){
            if (regexEmail(str)) {
                document.getElementById('regex').innerHTML = "Email on ok";
            } else {
                document.getElementById('regex').innerHTML = "Email on virheellinen";
            }
            
        }

        // Very simple regex
        function regexEmail(email) {
            var re = /^\S+@\S+[\.][0-9a-z]+$/;
            return re.test(email);
        }


        
        </script>        
</body>
</html>
