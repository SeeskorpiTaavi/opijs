<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Regex</title>
</head>
<body>
    <h1>Password Validation with regex</h1>
    
    <input placeholder="enter password" type="text" onkeyup="passwdCheck(this.value)">
    <span id="msg"></span>
    
    <script>

    function passwdCheck(pwd){
        var msg = document.getElementById("msg");
        
        /* 
        
        (?=.*[a-z]) String must contain at least 1 lowecase alphabetical character

        (?=.*[A-Z])	The string must contain at least 1 uppercase alphabetical character

        (?=.*[0-9])	The stSring must contain at least 1 numeric character

        (?=.*[!@#\$%\^&\*'¤]) The string must contain at least on special character

        (?=.{8,})	The string must be eight characters or longer

        */


        var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*'¤])(?=.{8,})");
        var mediumRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})");
        var weakRegex = new RegExp("^(?=.*[a-z])(?=.{6,})");
        
        
        if (strongRegex.test(pwd)) {
            msg.innerHTML = "Strong password";
            msg.style.color = "green";
        } else if (mediumRegex.test(pwd)) {
            msg.innerHTML = "Medium strength password";
            msg.style.color = "blue";
        } else if (weakRegex.test(pwd)) {
            msg.innerHTML = "Weak password";
            msg.style.color = "orange";
        } else {1
            msg.innerHTML = "Too weak password";
            msg.style.color = "red";
        }


    }
    </script>
</body>
</html>
