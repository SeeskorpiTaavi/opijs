<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validate checkboxes</title>
    <style>
    .form-control {
        margin: 10px;
    }
    </style>
</head>
<body>
    <form name="my-form" onsubmit="checkForm(event)">
        <div class="form-control">
            <input type="checkbox" name="drink" id="r1" value="water">
            <label for="r1">Water</label>
        </div>
        
        <div class="form-control">
            <input type="checkbox" name="drink" id="r2" value="milk">
            <label for="r2">Milk</label>
        </div>

        <div class="form-control">
            <input type="checkbox" name="drink" id="r3" value="juice">
            <label for="r3">Juice</label>
        </div>

        <div class="form-control">
            <input type="checkbox" name="drink" id="r4" value="soda">
            <label for="r4">Soda</label>
        </div>
        
        <div id="error"></div>

        <div class="form-control">
            <input type="submit" value="Check">
        </div>
        
    </form>
    <script>
    function checkForm(e){
        
        e.preventDefault();

        var water = document.forms['my-form']['drink'][0];
        var milk = document.forms['my-form']['drink'][1];
        var juice = document.forms['my-form']['drink'][2];
        var soda = document.forms['my-form']['drink'][3];

        if (water.checked && 
            milk.checked && 
            juice.checked && 
            soda.checked) 
        {
            document.getElementById('error').innerHTML = "Ainakin yksi pitää valita!";
        } else {
            document.getElementById('error').innerHTML = "";
        }

    }
    </script>
</body>
</html>
