<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modaaliesimerkki</title>
    <style>
    .modaali {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(255,0,0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid black;
        width: 70%;
    }
    </style>
</head>
<body>
    <h1>Modaaliesimerkki</h1>
    <button onclick="avaaModaali()">Avaa modaali</button>

    <dialog id="modaali" class="modaali">
        <div class="modal-content">
            <h2>Modaali</h2>
            <p>T채m채 t채ss채 on pikkuikkuna.</p>
            <button onclick="piilotaModaali()">Sulje</button>
        </div> 
    </dialog>

    <script>

    let modal = document.getElementById('modaali');
    
    function avaaModaali(){    
        modal.style.display = "block";
    }

    function piilotaModaali(){
        modal.style.display = "none";
    }
    </script>
</body>
</html>
